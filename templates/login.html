
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Flask Auth Roles</title>
    <style>
        body { background: #e0f2f1; font-family: Arial, sans-serif; padding: 50px; }
        .login-container { background: #ffffff; padding: 30px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0px 5px 15px rgba(0,0,0,0.2); }
        h2 { color: #00796b; text-align: center; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #00796b; color: white; border: none; }
        .flash { padding: 10px; background: #ffcdd2; color: #b71c1c; margin-bottom: 15px; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
