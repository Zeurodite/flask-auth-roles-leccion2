
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { background: #e3f2fd; font-family: Arial, sans-serif; padding: 50px; }
        .container { background: #ffffff; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0px 5px 15px rgba(0,0,0,0.2); text-align: center; }
        a { display: inline-block; margin: 10px; color: #1565c0; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido, {{ username }}</h2>
        <p>Rol: {{ rol }}</p>
        <a href="{{ url_for('admin') }}">Sección Admin</a>
        <a href="{{ url_for('editor') }}">Sección Editor</a>
        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
    </div>
</body>
</html>
